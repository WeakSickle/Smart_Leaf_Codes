[platformio]
default_envs = T_BEAM_S3_SUPREME_SX1262

; default_envs = T3_S3_V1_2_SX1262 , T3_S3_V1_2_SX1276 , T3_S3_V1_2_LR1121

; !!!! EXAMPLES !!!! EXAMPLES !!!! EXAMPLES

; ! GPS examples just only support T_BEAM_S3_SUPREME or T_BEAM
; src_dir = examples/GPS/UBlox_BasicNMEARead
; src_dir = examples/GPS/UBlox_NMEAParsing
; src_dir = examples/GPS/UBlox_OutputRate
; src_dir = examples/GPS/UBlox_Recovery

; ! Radio examples suitable for all boards
; src_dir = examples/RadioLibExamples/Receive_Interrupt
src_dir = examples/RadioLibExamples/Transmit_Interrupt




boards_dir = boards

[env]
platform = espressif32@6.9.0
framework = arduino
upload_speed =  921600
monitor_speed = 115200
monitor_filters =
	default
	esp32_exception_decoder


    
[esp32_base]
build_flags =
    ${env.build_flags}

[esp32s3_base]
build_flags =
    ${env.build_flags}
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; -UARDUINO_USB_CDC_ON_BOOT
    -DCORE_DEBUG_LEVEL=4

[env:T3_V1_3_SX1276]
board = esp32dev
build_flags = ${esp32_base.build_flags}
    -DT3_V1_3_SX1276

[env:T3_V1_3_SX1278]
board = esp32dev
build_flags = ${esp32_base.build_flags}
    -DT3_V1_3_SX1278

[env:T3_V1_6_SX1276]
board = esp32dev
build_flags = ${esp32_base.build_flags}
    -DT3_V1_6_SX1276

[env:T3_V1_6_SX1278]
board = esp32dev
build_flags = ${esp32_base.build_flags}
    -DT3_V1_6_SX1278

[env:T3_V1_6_SX1276_TCXO]
board = esp32dev
build_flags = ${esp32_base.build_flags}
    -DT3_V1_6_SX1276_TCXO

[env:T3_V3_0_SX1276_TCXO]
board = esp32dev
build_flags = ${esp32_base.build_flags}
    -DT3_V3_0
    -DUSING_SX1276

[env:T3_V3_0_SX1278]
board = esp32dev
build_flags = ${esp32_base.build_flags}
    -DT3_V3_0
    -DUSING_SX1278

[env:T3_V3_0_SX1262]
board = esp32dev
build_flags = ${esp32_base.build_flags}
    -DT3_V3_0
    -DUSING_SX1262

[env:T3_V3_0_LR1121]
board = esp32dev
build_flags = ${esp32_base.build_flags}
    -DT3_V3_0
    -DUSING_LR1121

[env:T_BEAM_SX1262]
board = esp32dev
build_flags = ${esp32_base.build_flags}
    -DT_BEAM_SX1262
    -mfix-esp32-psram-cache-issue
    -DBOARD_HAS_PSRAM

[env:T_BEAM_SX1276]
board = esp32dev
build_flags = ${esp32_base.build_flags}
    -DT_BEAM_SX1276
    -mfix-esp32-psram-cache-issue
    -DBOARD_HAS_PSRAM

[env:T_BEAM_SX1278]
board = esp32dev
build_flags = ${esp32_base.build_flags}
    -DT_BEAM_SX1278
    -mfix-esp32-psram-cache-issue
    -DBOARD_HAS_PSRAM

[env:T_BEAM_LR1121]
board = esp32dev
build_flags = ${esp32_base.build_flags}
    -DT_BEAM_LR1121
    -mfix-esp32-psram-cache-issue
    -DBOARD_HAS_PSRAM

[env:T_BEAM_S3_SUPREME_SX1262]
board = t-beams3-supreme
build_flags = ${esp32s3_base.build_flags}
    -DT_BEAM_S3_SUPREME_SX1262
    -DBOARD_HAS_PSRAM

[env:T_BEAM_S3_SUPREME_LR1121]
board = t-beams3-supreme
build_flags = ${esp32s3_base.build_flags}
    -DT_BEAM_S3_SUPREME_LR1121
    -DBOARD_HAS_PSRAM

[env:T3_S3_V1_2_SX1262]
board = t3_s3_v1_x
build_flags = ${esp32s3_base.build_flags}
    -DT3_S3_V1_2_SX1262

[env:T3_S3_V1_2_SX1276]
board = t3_s3_v1_x
build_flags = ${esp32s3_base.build_flags}
    -DT3_S3_V1_2_SX1276

[env:T3_S3_V1_2_SX1278]
board = t3_s3_v1_x
build_flags = ${esp32s3_base.build_flags}
    -DT3_S3_V1_2_SX1278

[env:T3_S3_V1_2_SX1280]
board = t3_s3_v1_x
build_flags = ${esp32s3_base.build_flags}
    -DT3_S3_V1_2_SX1280

[env:T3_S3_V1_2_SX1280_PA]
board = t3_s3_v1_x
build_flags = ${esp32s3_base.build_flags}
    -DT3_S3_V1_2_SX1280_PA

[env:T3_S3_V1_2_LR1121]
extends = env
board = t3_s3_v1_x
build_flags = ${esp32s3_base.build_flags}
    -DT3_S3_V1_2_LR1121

[env:T_MOTION]
platform = ststm32
framework = arduino
board = nucleo_l073rz
upload_protocol = dfu
build_flags =
    -DPIO_FRAMEWORK_ARDUINO_ENABLE_CDC
	-DUSBCON
    -DT_MOTION_S76G

