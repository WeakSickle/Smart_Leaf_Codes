; [env:T3_C6]
; board = esp32-c6-devkitc-1
; build_flags = 
;     -DT3_C6

[env:T_Beam_BPF]
extends = env
board = ESP32-S3-WROOM-1-N16R8
build_flags = ${esp32s3_base.build_flags}
    -DT_BEAM_S3_BPF
    -USING_SX1278
    -DCONFIG_RADIO_FREQ=144.0



